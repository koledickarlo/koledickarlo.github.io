# Theme metadata
name = "mytheme"

[light]
  # Primary
  primary = "#8e1919"

  # Menu
  menu_primary = "#8e1919"
  menu_text = "#d8d8d8"
  menu_text_active = "#ffffff"
  menu_title = "#d8d8d8"

  # Home sections
  home_section_odd = "rgb(255, 255, 255)"
  home_section_even = "rgb(230, 230, 230)"

[dark]
  # Primary
  primary = "#8e1919"

  # Menu
  menu_primary = "rgb(33, 37, 41)"
  menu_text = "#8e1919"
  menu_text_active = "rgba(255,255,255,1)"
  menu_title = "rgb(153, 153, 153)"

  # Home sections
  home_section_odd = "rgb(29, 33, 39)"
  home_section_even = "rgb(29, 33, 39)"